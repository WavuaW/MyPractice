{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if  messages %}
            {% for  msg in messages  %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form actions="#", method="post">
    <p>Name:</p>
    <p><input type='text', name='nm'/></p>
    <p><input type='submit', name='submit'/></p>
</form>
{% endblock content %}
